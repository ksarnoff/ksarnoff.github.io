<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>name</title>
<!--
  Minimal, contemporary layout with a photo space.
  Replace IMG src with your headshot (ideally 1200x1600, 3:4 aspect).
-->
<style>
  :root{
    --bg:#ffffff;
    --text:#0b0f19;     /* deep ink */
    --muted:#6b7280;    /* cool grey */
    --line:#e5e7eb;     /* soft divider */
    --link:#0f172a;     /* near-black links */
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0a0f1a;
      --text:#e6edf7;
      --muted:#a7b3c8;
      --line:#1b2537;
      --link:#dbe7ff;
    }
  }

  *{box-sizing:border-box}
  html,body{
    margin:0; padding:0;
    background:var(--bg); color:var(--text);
    font:16px/1.7 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }
  a{color:var(--link); text-decoration:underline; text-underline-offset:2px}
  a:hover{opacity:.85}

  .wrap{max-width:880px; margin:72px auto; padding:0 20px}
  /* Masthead with photo */
  .masthead{
    display:grid;
    grid-template-columns: 160px 1fr;
    gap:28px;
    align-items:start;
    margin-bottom:40px;
  }
  .photo{
    width:160px;
    aspect-ratio:3/4;
    object-fit:cover;
    background:#f3f4f6;
    border:1px solid var(--line);
    display:block;
  }
  h1{
    font-size:clamp(28px,4.2vw,40px);
    line-height:1.15;
    margin:0 0 10px 0;
    font-weight:600;
    letter-spacing:.1px;
  }
  .bio{color:var(--muted); margin:0 0 10px 0; max-width:68ch}
  nav{display:flex; gap:18px; flex-wrap:wrap; margin-top:6px}
  nav a{font-size:15px}

  @media (max-width:680px){
    .wrap{margin:48px auto}
    .masthead{grid-template-columns:1fr; gap:16px; text-align:left}
    .photo{width:120px}
  }

  main{display:grid; gap:44px}
  .section{
    padding-top:28px;
    border-top:1px solid var(--line);
  }
  .section h2{
    margin:0 0 12px 0;
    font-size:15px;
    font-weight:600;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--muted);
  }

  .list{display:grid; gap:12px}
  details{padding:0}
  summary{
    cursor:pointer; list-style:none;
    font-weight:500;
  }
  summary::-webkit-details-marker{display:none}
  summary:focus{outline:none}
  summary::after{
    content:"›";
    margin-left:.45rem; display:inline-block;
    transform:translateY(-1px);
    transition:transform .18s ease;
    opacity:.75;
  }
  details[open] summary::after{ transform:rotate(90deg) translateX(1px) }

  .meta{color:var(--muted); font-size:14px; margin-top:2px}
  .body{margin-top:8px}
  .body p{margin:0}
  footer{margin-top:56px; color:var(--muted); font-size:14px}
</style>
</head>
<body>
  <div class="wrap">
    <header class="masthead">
      <img class="photo" id="photo" src="https://via.placeholder.com/1200x1600.png?text=Your+Photo">
      <div>
        <h1 id="name">xx</h1>
        <p class="bio" id="bio">xx</p>
        <nav aria-label="Sections">
          <a href="#working-papers">xx</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="working-papers" class="section">
        <h2>xx</h2>
        <div class="list">
          <details open>
            <summary>xx</summary>
            <div class="meta">xx · <a href="#">PDF</a></div>
            <div class="body">
              <p>xx</p>
            </div>
          </details>
        </div>
      </section>
    </main>

  </div>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
